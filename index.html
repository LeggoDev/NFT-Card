<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <article>
        <img
          class="main-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div id="overlay">
          <img src="images/icon-view.svg" alt="view icon" />
        </div>
      </article>

      <p class="title">Equilibrium #3429</p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div>
        <span class="crypto">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          0.041 ETH
        </span>
        <span class="days">
          <img src="images/icon-clock.svg" alt="heure" />
          3 days left
        </span>
      </div>
      <footer>
        <img src="images/image-avatar.png" alt="avatar" />Creation of
        <span> Jules Wyvern</span>
      </footer>
    </main>
  </body>
</html>
